<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sonsie One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Padredi's Code Quiz</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <!--View High scores button-->
                <a href="index.html" class="nav-btn">Home</a>

                <!--View High scores button-->
                <a href="scores.html" id="highscores" class="nav-btn">View Highest Score</a>            
            </div>
        </nav>
    </header>

    <main>
        <h1>CODE QUIZ CHALLENGE</h1>
        <div class="quiz-container">
            <h2 id="section-title">Welcome! Are you ready to start the quiz?</h2>           
            <img id="brain" src="./assets/images/smart-brain.png" alt="Smart Brain" />
            <p id="notifier"></p>
            <div id="questions-wrapper">        
                <h3 id="question">Choose your name:</h3>

                <form id="collect-name">
                    <label for="input-name"></label>
                    <input type="text" id="input-name" placeholder="Name" />
                    <!--Take Quiz button-->
                    <button type="submit" id="take-quiz" class="choice">Take Quiz</button>
                </form>
                    
                <div id="buttons">
                    <!--Question + Options-->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h4>
            <i class="em em-hammer_and_wrench" aria-role="presentation" aria-label=""></i>       This quiz was engineered by Luiz Guilherme Padredi       <i class="em em-hammer_and_wrench" aria-role="presentation" aria-label=""></i>
        </h4>

        <div id="timer">
            <!--timer-->
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
